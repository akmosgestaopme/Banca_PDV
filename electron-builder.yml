appId: com.cyberpiu.pdv-banca
productName: PDV Banca de Jornal - CYBERPIU
copyright: Copyright Â© 2024 CYBERPIU. Todos os direitos reservados.

directories:
  output: dist-electron
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - node_modules/**/*
  - "!node_modules/.cache"
  - "!node_modules/.vite"
  - "!**/*.map"
  - "!**/*.ts"
  - "!src/**/*"

extraResources:
  - "assets/**/*"

win:
  target: 
    - target: nsis
      arch: [x64, ia32]
  icon: public/icon.ico
  requestedExecutionLevel: asInvoker
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "PDV Banca de Jornal - CYBERPIU"
  installerIcon: public/icon.ico
  uninstallerIcon: public/icon.ico
  installerHeaderIcon: public/icon.ico
  deleteAppDataOnUninstall: false
  displayLanguageSelector: false
  language: "portuguese"
  installerLanguages: ["portuguese"]
  include: installer.nsh

mac:
  target: dmg
  icon: public/icon.icns
  category: public.app-category.business

linux:
  target: 
    - AppImage
    - deb
  icon: public/icon.png
  category: Office

publish:
  provider: generic